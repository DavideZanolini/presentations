<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="dist/reset.css">
        <link rel="stylesheet" href="dist/reveal.css">
        <link rel="stylesheet" href="dist/theme/black.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css">

        <style>
			.slide-overlay {
				position: fixed;
				top: 20px;
				left: 20px;
				transform: none;
				z-index: 1000;
				display: flex;
				flex-direction: row;
				align-items: center;
				gap: 20px;
				pointer-events: none;
			}

			.course-name {
				position: fixed;
				bottom: 30px;
				left: 50%;
				transform: translateX(-50%);
				color: rgba(255, 255, 255, 0.7);
				font-size: 20px;
				text-align: center;
				z-index: 1000;
				pointer-events: none;
			}

			.company-logo {
				height: 80px;
				width: auto;
			}

			.image-text-container {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 40px;
				width: 90%;
				margin: 0 auto;
				max-height: 70vh;
			}

			.slide-image {
				width: auto;
				height: 580px;
				object-fit: contain;
			}

			.text-content {
				flex: 1;
				text-align: left;
				font-size: 0.9em;
				overflow-y: auto;
				max-height: 70vh;
			}

			.text-content h2 {
				margin-bottom: 20px;
			}

			.text-content ul {
				margin: 10px 0;
			}
		</style>
    </head>
    <body>
        <!-- Overlay that appears on all slides -->
		<div class="slide-overlay">
			<img class="company-logo" src="media/images/avichain-logo.png" alt="AviChain Logo">
		</div>
			<div class="course-name">University of Trento - Blockchain Course - idea pitch</div>

        <div class="reveal">
            <div class="slides">
                <section data-background-image="/media/images/background.jpg">
					<div style="display: flex; flex-direction: column; align-items: center; gap: 30px;">
						<h1>Matteo Lorenzoni</h1>
						<p>Ti puzza il culo</p>
					</div>
				</section>
                <section data-background-image="/media/images/background.jpg">
					<div class="image-text-container">
						<img src="media/images/img1.png" alt="Description" class="slide-image">
						<div class="text-content">
							<h2>Your Title Here</h2>
							<p>Your text description here. This will appear on the right side of the image.</p>
							<ul>
								<li>Point 1</li>
								<li>Point 2</li>
								<li>Point 3</li>
							</ul>
						</div>
					</div>
				</section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>
            Reveal.initialize({
                hash: true,
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
    </body>
</html>
